name: ci (build)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20.8.1
          cache: 'yarn'

      - uses: Adzz/jest_test_action@v1.0.0
        with:
          package-manager: yarn
          command: build