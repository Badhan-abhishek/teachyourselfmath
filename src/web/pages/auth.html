<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>teachyourselfmath - login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/web/styles/base.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/web/styles/auth.css'>
    <script defer src='/web/scripts/auth.js'></script>
</head>
<body>
    <div id="box" class="font-primary">
        <div id="login-form" class="form-container">
            <h3>login</h3>
            <form>
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <button type="submit">submit</button>
            </form>
            <p id="login-message"></p>
        </div>

        <div id="signup-form" class="form-container">
            <h3>signup</h3>
            <form>
                <input type="text" placeholder="name">
                <input type="text" placeholder="email">
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <button type="submit">submit</button>
            </form>
            <p id="signup-message"></p>
        </div>
    </div>

</body>
</html>
